<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <input type="text" name="" id="screen" placeholder="Calculate...">
            <table border="10" cellspacing="15" cellpadding="10">
                <tbody>
                    <tr>
                        <td><button style="background-color: pink;">C</button></td>
                        <td><button>%</button></td>
                        <td><button>x</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>**</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button style="background-color: lightblue;">+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button style="background-color: lightgreen;">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</center>
    <script src="app.js"></script>
</body>
</html>
